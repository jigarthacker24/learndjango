{% extends 'base.html' %}
{% block content %}

<div style="padding: 15px;width: 350px;background-color: orange;display: block;margin: auto;margin-top: 200px;">
    <h2 style="color: white;text-align: center;">Admin login</h2>
    <form action="/adminauthenticate/" method="post">
        {% csrf_token %}
        <input type="text" style="margin-bottom: 15px;" class="form-control" placeholder="username" name="username">
        <input type="password" class="form-control" placeholder="password" name="password">
        <input type="submit" style="display: block;margin: auto;margin-top: 10px;" class="btn btn-success" value="Login">
    </form>
</div>

{% for message in messages %}
<p style="text-align: center;color: red;">{{ message }} </p>
{% endfor %}
{% endblock %}
