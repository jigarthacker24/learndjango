<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Student List</h2>
<table style="width:100%">
  <tr>
    <th>Student Name</th>
    <th>Gender</th> 
    <th>Age</th>
    <th>Fees</th> 
  </tr>
  {% for st in students %}
  <tr>
    <td>{{ st.name }}</td>
    <td>{{ st.gender }}</td>
    <td>{{ st.age }}</td>
    <td>{{ st.fees }}</td>
  </tr>
  {% endfor %}
</table>


</body>
</html>
